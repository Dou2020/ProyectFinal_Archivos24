version: '3'

services:
  webnode:
    env_file: ./.env
    container_name: node-api
    restart: always
    build: ./Backend
    ports:
      - "3002:3001"
    links:
      - mongo
    volumes:
      - ./Backend/:/app

  mongo:
    container_name: mongodb
    image: mongo
    ports:
      - "27020:27017"

  angular:
    container_name: frontend
    restart: always
    build: ./Frontend
    ports:
      - "4220:4200"
    links:
      - webnode
    volumes:
      - ./Frontend/:/app